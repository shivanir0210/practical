            
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #0F1111;
            color: #fff;
        }
        .header {
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .calendar {
            text-align: center;
            margin: 20px 0;
        }
        .month {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            font-size: 18px;
        }
        .month span {
            cursor: pointer;
        }
        .weekdays, .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            padding: 0 20px;
        }
        .weekdays div, .days div {
            text-align: center;
            padding: 10px;
        }
        .weekdays div {
            font-weight: bold;
        }
        .days div {
            border-radius: 50%;
            cursor: pointer;
        }
        .days .today {
            background-color: #34D0C3;
            color: #fff;
        }
        .btn {
            margin: 20px auto;
            text-align: center;
        }
        .btn button {
            background-color: #FF5E78;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn button:hover {
            background-color: #FF3C62;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #0F1111;
            padding: 10px 0;
        }
        .bottom-nav div {
            text-align: center;
            color: #34D0C3;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="header">Calendar</div>
    
    <div class="calendar">
        <div class="month">
            <span>&lt;</span>
            <div>November 2024</div>
            <span>&gt;</span>
        </div>
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
            <div>15</div>
            <div>16</div>
            <div>17</div>
            <div>18</div>
            <div>19</div>
            <div>20</div>
            <div>21</div>
            <div>22</div>
            <div>23</div>
            <div>24</div>
            <div>25</div>
            <div>26</div>
            <div>27</div>
            <div>28</div>
            <div>29</div>
            <div>30</div>
        </div>
    </div>

    <div class="btn">
        <button>Book a Pickup</button>
    </div>

    <div class="bottom-nav">
        <div>Pickups</div>
        <div>Items</div>
        <div>Calendar</div>
        <div>Credits</div>
        <div>Profile</div>
    </div>

</body>
</html>
