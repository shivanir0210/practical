<html>
<head>
<title>phonenum</title>
</head>
<body>
<script>
function phonenum()
{
var inputtxt=document.getElementById("text1").value;
var phonenum=/^\d{10}$/;
if(inputtxt.match(phonenum))
{
document.write("valid phonenumber:"+inputtxt);
return true;
}
else
{
alert("not a valid phone number");
return false;
}
}

</script>
<form>
<input type="text" id="text1" placeholder="phone number"/>
<input type="submit"  value="submit" onclick="phonenum()"/>
</form>
</body>
</html>
